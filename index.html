      </div>

              <p>{{snippet.description}}</p>
    </li>
  </script>

      <section class="user-view container">
              <h1>SignUp</h1>
              <form id="user-form" method="post">
                  <input placeholder="username" name="username" class="username" type="text" required></br>
                  <input placeholder="password" name="password" class="password" type="password" required></br>
                  <input placeholder="email" name="email" class="email" type="text" required></br>
                  <button type="submit" id="add-user">SignUp</button>
              </form>
      </section>
      <!-- Login Container -->
      <section class="user-login-view container">
          <h1>Login</h1>
          <form id="user-login-form" method="post">
              <input placeholder="username" name="username" class="username" type="text" required></br>
              <input placeholder="password" name="password" class="password" type="password" required></br>
              <button type="submit" id="login">Login</button>
          </form>
      </section>
      <!-- Update Container -->
      <section class="update-user-view container">
          <h1>Update user</h1>
          <form action="/" id="update-user-form" method="put">

            <label>email:</label>
            <input placeholder="email" name="email" class="email" type="text" required></br>
            <button type="submit" id="update-user">Update</button>
          </form>
          <p id = "update-message"></p>
      </section>
      <!-- Delete Container -->
      <section class="delete-user-view container">
        <h1>Delete user</h1>
        <form action="/" id="delete-user-form" method="delete">
          <label>username:</label>
          <input placeholder="username" name="username" class="username" type="text" required></br>
          <label>email:</label>
          <input placeholder="email" name="email" class="email" type="text" required></br>
          <button type="submit" id="delete-user">Delete</button>
        </form>
    </section>
